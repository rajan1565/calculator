<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h5 style="color: whitesmoke;">Created by Rajan Patel</h5>
    <div class="wrapper" id="wrapper">
        <div class="header" id="header">
            <input type="text" id="input" class="input">
        </div>
        <div class="footer" id="footer">
            <table id="table" class="table">
                <tr>
                    <td><button onclick="document.getElementById('input').value += '('">(</button></td>
                    <td><button onclick="document.getElementById('input').value += ')'">)</button></td>
                    <td><button
                            onclick="document.getElementById('input').value = document.getElementById('input').value = '' "
                            style="background-color: rgba(255, 68, 0, 0.842);">C</button></td>
                    <td><button onclick="document.getElementById('input').value += '%'">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value += '7'">7</button></td>
                    <td><button onclick="document.getElementById('input').value += '8'">8</button></td>
                    <td><button onclick="document.getElementById('input').value += '9'">9</button></td>
                    <td><button onclick="document.getElementById('input').value += '*'">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value += '4'">4</button></td>
                    <td><button onclick="document.getElementById('input').value += '5'">5</button></td>
                    <td><button onclick="document.getElementById('input').value += '6'">6</button></td>
                    <td><button onclick="document.getElementById('input').value += '-'">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value += '1'">1</button></td>
                    <td><button onclick="document.getElementById('input').value += '2'">2</button></td>
                    <td><button onclick="document.getElementById('input').value += '3'">3</button></td>
                    <td><button onclick="document.getElementById('input').value += '+'">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value += '.'">.</button></td>
                    <td><button onclick="document.getElementById('input').value += '0'">0</button></td>
                    <td><button onclick="document.getElementById('input').value += '/'">/</button></td>
                    <td><button
                            onclick="document.getElementById('input').value = eval(document.getElementById('input').value)"
                            style="background-color: rgba(255, 68, 0, 0.842);">=</button></td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
